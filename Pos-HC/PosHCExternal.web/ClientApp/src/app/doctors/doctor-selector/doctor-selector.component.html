<mat-form-field class="pl-4 pr-4">
  <mat-label>Doctor</mat-label>
  <mat-select [value]="selectedDoctorId" (selectionChange)="onSelectionChange($event)">
    <mat-option [value]="null">-- choose item --</mat-option>

    @for(d of doctors(); track d; ){
    <mat-option [value]="d.Id">{{ d.FullName }}</mat-option>
    }
  </mat-select>
</mat-form-field>
