<label class="block text-sm font-medium text-gray-700 mb-1">Patient</label>
<select [(ngModel)]="selectedPatientId" (change)="onChange()" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
  <option [ngValue]="null">-- choose patient --</option>
  @for(p of patients(); track p.Id; )
  {
  <option [ngValue]="p.Id">{{ p.FullName }}</option>
  }
</select>
