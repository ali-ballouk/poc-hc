<div class="flex gap-4 p-4">
  <!-- Last 4 -->
  <div class="w-1/3">
    <label class="block mb-1">Last 4</label>
    <input maxlength="4"
           [(ngModel)]="cardNumberLast4"
           placeholder="1234"
           class="border p-2 w-full" />
  </div>

  <!-- Token -->
  <div class="w-1/3">
    <label class="block mb-1">Token</label>
    <input [(ngModel)]="token"
           placeholder="John Doe"
           class="border p-2 w-full" />
  </div>

  <!-- Expiry Date -->
  <div class="w-1/3">
    <label class="block mb-1">Expiry Date</label>
    <input type="month"
           class="border p-2 w-full" />
  </div>
</div>
