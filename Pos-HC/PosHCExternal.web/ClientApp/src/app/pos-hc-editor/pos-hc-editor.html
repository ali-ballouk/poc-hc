<div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Create New Visit</h2>

  <form #visitForm="ngForm" class="space-y-6">
    <!-- Patient selector -->
    <div>
      <pos-hs-patient-selector (selectionChange)="onPatientSelected($event)" [(selectedPatientId)]="selectedPatientId"></pos-hs-patient-selector>
      <pos-hs-doctor-selector (selectionChange)="onDoctorSelected($event)" [(selectedDoctorId)]="selectedDoctorId"></pos-hs-doctor-selector>

    </div>



    <fieldset class="border border-gray-300 rounded-lg p-4">
      <legend class="text-sm font-medium text-gray-700 px-2">visit Items</legend>
      <div class="mb-4">
        <pos-hs-visit-item (itemsChanged)="onItemUpdated($event)"></pos-hs-visit-item>
      </div>
    </fieldset>
    <!-- Visit Items -->
    <!-- Discount -->

    <mat-form-field class="p-4">
      <mat-label>Discount</mat-label>
      <input matInput type="number" [(ngModel)]="discount" min="1" step="1" name="discount" />
    </mat-form-field>
    <!-- Payment Type -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Payment Type</label>
      <select [(ngModel)]="paymentType" name="paymentType" required
              class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="Transfer">Transfer</option>
        <option value="OnAccount">On Account</option>
      </select>
    </div>

    <!-- Totals -->
    <div class="bg-gray-50 rounded-md p-4 space-y-1">
      <p class="text-sm text-gray-700">Doctor Fee: <span class="font-semibold">{{ doctorFee | number:'1.2-2' }}</span></p>
      <p class="text-sm text-gray-700">Items Subtotal: <span class="font-semibold">{{ subtotal | number:'1.2-2' }}</span></p>
      <p class="text-sm text-gray-700">Discount: <span class="font-semibold">{{ discount | number:'1.2-2' }}</span></p>
      <h3 class="text-lg font-bold text-gray-900">Total: {{ total() | number:'1.2-2' }}</h3>
    </div>

    <div class="flex justify-end space-x-4">
      <button type="button" (click)="clear()"
              class=" py-3 px-4 rounded-lg bg-yellow-600 text-white font-semibold hover:bg-yellow-700 focus:outline-none disabled:opacity-50">
        Clear
      </button>
      <button type="button" (click)="submit()"
              class=" py-3 px-4 rounded-lg bg-green-600 text-white font-semibold hover:bg-green-700 focus:outline-none disabled:opacity-50">
        Create Visit
      </button>

    </div>
  </form>
</div>
